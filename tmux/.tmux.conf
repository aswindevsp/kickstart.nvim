
set -g activity-action other
set -g assume-paste-time 1
set -g base-index 0
set -g bell-action any
set -g default-shell /bin/zsh
set -g destroy-unattached off
set -g detach-on-destroy on
set -g display-panes-active-colour red
set -g display-panes-colour blue
set -g display-panes-time 1000
set -g display-time 750
set -g history-limit 2000
set -g mouse off
set -g prefix C-b
set -g renumber-windows off
set -g repeat-time 500
set -g status on
set -g status-bg default
set -g status-fg default
set -g status-interval 15
set -g allow-passthrough on


# Use vim-style pane switching
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Optional: stay in prefix mode to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# When splitting, keep the current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"


# Resize panes using vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

source-file ~/.config/tmux/themes/themer-tmux.dark.double.v3.tmuxtheme
